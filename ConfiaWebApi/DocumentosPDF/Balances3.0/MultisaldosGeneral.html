<html>
  <head>
    <link
      href="https://@@SERVER/pdf/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrapEditor"
    />
    <link
      href="../../wwwroot/RecursosPDF/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrapServidor"
    />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <div style="margin: 0">
      <div class="d-table" style="width: 100%">
        <div class="d-table-row">
          <figure class="text-end">
            <blockquote class="blockquote">
              <h6 style="font-size: 10px">
                EMISI&Oacute;N: @@IMPRIMIO @@FECHA_PRINT
              </h6>
            </blockquote>
          </figure>
        </div>
      </div>
      <div class="d-table" style="width: 100%">
        <div class="d-table-row">
          <div class="text-center w-100 d-table-cell">
            <figure class="text-center">
              <div class="card-subtitle">
                <h1><strong>MULTISALDOS GENERAL</strong></h1>
              </div>
              <table class="table table-bordered border-dark rounded-pill">
                <thead>
                  <tr style="font-size: 13px">
                    <th>NOMBREBALANCE</th>
                    <th>CUENTAID</th>
                    <th>CUENTA</th>
                    <th>CARGOS</th>
                    <th>ABONOS</th>
                    <th>SALDOENMOVS</th>
                    <th>SALDOACTUAL</th>
                    
                  </tr>
                </thead>
                <tbody>
                  @@TABLASALDOS
                </tbody>
              </table>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
