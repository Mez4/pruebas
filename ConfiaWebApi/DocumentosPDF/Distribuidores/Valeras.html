<html>

<head>
    <link href="https://@@SERVER/pdf/bootstrap.min.css" rel="stylesheet" id="bootstrapEditor">
    <link href="../../wwwroot/RecursosPDF/bootstrap.min.css" rel="stylesheet" id="bootstrapServidor">
    <link href="https://@@SERVER/pdf/Contrato.Caratula.css" rel="stylesheet" id="bootstrapEditor">
    <link href="../../wwwroot/RecursosPDF/Contrato.Caratula.css" rel="stylesheet" id="bootstrapServidor">
</head>

<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="margin: 10px;">
        <!-- inicio <> cabecera -->
        <div style="
            
            
            opacity: 0.1;
            width: 100%;
            height: 100%;
            position: absolute;
        "></div>
        <div class="invoice-company" style="height: 65px;">
            <span class="pull-right hidden-print">
            </span>
            <div style="float: right; margin-top: 8px; text-align: right; font-size: 13px;">
                FECHA: <strong>@@FECHA</strong><br />
                <strong>MOVIMIENTO DE VALERAS</strong>
            </div>
        </div>
        <hr />
        <!-- fin <> cabecera -->
        <!-- inicio <> detalle cabecera -->
        <h2><strong>@@TITULO</strong></h2>
        <br />
        <div class="" style="text-align: justify; font-size: 15px;">
            <h3>@@SUBTITULO</h3>
            <br />
            <div style="padding-left: 2em; padding-right: 2em">
                <label>@@BODY</label>
            </div>
            <br />
            <br />
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <figure class="text-center">
                            <div class="card border-dark mb-1">
                                <div class="card-header text-white" style="background-color:grey">
                                    <h2><strong>VALERAS</strong></h2>
                                </div>
                            </div>
                            <table class="table table-sm" style="border: #ffffff;">
                                <thead>
                                    <tr>
                                        <th class="text-center fs-6">C&Oacute;D. BARRAS</th>
                                        <th class="text-center fs-6">SUCURSAL</th>
                                        <th class="text-center fs-6">PRODUCTO/SERIE</th>
                                        <th class="text-center fs-6">F INICIAL</th>
                                        <th class="text-center fs-6">F FINAL</th>
                                        <th class="text-center fs-6">ESTATUS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @@TABLA_BONIFICACION
                                </tbody>
                            </table>
                        </figure>
                    </div>
                </div>
            </div>
            <br />
        </div>
        <!-- fin <> detalle cabecera -->
        <!-- inicio <> aval -->
        <br />
        <br />
    </div>
    <div style="position: absolute; bottom: 10px; right: 0; left: 0;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <figure class="text-end">
                        <div class="card border-dark mb-1 m-1">
                            <div class="card-header text-white" style="background-color:grey">
                                <h4><strong>@@PERSONA</strong></h4>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
